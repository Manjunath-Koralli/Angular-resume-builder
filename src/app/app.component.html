<mat-toolbar color="primary" class="navigation-bar">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <div class="mat-typography" >
      <a routerLink="/home">
      <i><h1 class="mat-headline">Your RESUME</h1></i>
      </a>
    </div>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/resume-templates'" routerLinkActive="active-link"> Resume Templates</a>
      <a mat-button [routerLink]="'/cv-templates'" routerLinkActive="active-link"> CV Templates </a>
      <a mat-button [routerLink]="'/cover-letters'" routerLinkActive="active-link"> Cover Letters </a>
      <a mat-button [routerLink]="'/create-contact'" routerLinkActive="active-link"> Create Contact </a>
      <a mat-button [routerLink]="'/activities'" routerLinkActive="active-link"> Activities </a>
      <a mat-button [routerLink]="'/create-activity'"> Create Activity </a>
    </div>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">account_box</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<div class="page-container">
  <router-outlet></router-outlet>
</div>
